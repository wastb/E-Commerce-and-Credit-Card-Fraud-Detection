<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        /* Centering the form using Flexbox */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 650px; /* Slightly wider */
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px; /* More spacing */
            font-size: 22px;
        }
        .form-group {
            display: flex;
            gap: 30px; /* Increased space between columns */
            margin-bottom: 20px; /* More space between rows */
        }
        .form-group div {
            flex: 1;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px; /* More spacing under labels */
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 14px; /* Increased padding for larger fields */
            border: 1px solid #ccc;
            border-radius: 8px; /* Softer edges */
            font-size: 16px;
            background-color: #f9f9f9;
        }
        button {
            width: 100%;
            margin-top: 25px; /* More space above button */
            padding: 14px;
            font-size: 18px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Details For Fraud Prediction</h2>
        <form method="POST" action="/">
            <div class="form-group">
                <div>
                    <label for="Signup_Date">Signup Date:</label>
                    <input type="date" id="Signup_Date" name="Signup_Date" required>
                </div>
                <div>
                    <label for="Purchase_Date">Purchase Date:</label>
                    <input type="date" id="Purchase_Date" name="Purchase_Date" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="Purchase_Value">Purchase Value:</label>
                    <input type="number" step="0.01" id="Purchase_Value" name="Purchase_Value" required>
                </div>
                <div>
                    <label for="Age">Age:</label>
                    <input type="number" id="Age" name="Age" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="Source">Source:</label>
                    <select id="Source" name="Source" required>
                        <option value="SEO">SEO</option>
                        <option value="Ads">Ads</option>
                        <option value="Direct">Direct</option>
                    </select>
                </div>
                <div>
                    <label for="Browser">Browser:</label>
                    <select id="Browser" name="Browser" required>
                        <option value="Chrome">Chrome</option>
                        <option value="FireFox">Firefox</option>
                        <option value="Safari">Safari</option>
                        <option value="IE">IE</option>S
                        <option value="Opera">Opera</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="Sex">Sex:</label>
                    <select id="Sex" name="Sex" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="Ip_Address">IP Address:</label>
                    <input type="text" id="Ip_Address" name="Ip_Address" required>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="Frequency">Frequency:</label>
                    <input type="number" id="Frequency" name="Frequency" required>
                </div>
                <div>
                    <label for="Velocity">Velocity:</label>
                    <input type="number" step="0.01" id="Velocity" name="Velocity" required>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
